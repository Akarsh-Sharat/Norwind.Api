name: Deploy to UAT

on:
  push:
    branches: [ uat ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish application
        run: dotnet publish Norwind.Api.csproj -c Release -o ./publish

      - name: Deploy to UAT Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.UAT_HOST }}
          username: ${{ secrets.UAT_USERNAME }}
          key: ${{ secrets.UAT_SSH_KEY }}
          source: "./publish/*"
          target: "/var/www/uat-app"
          script: |
            echo "Deployment to UAT successful. Restarting service..."
            sudo systemctl restart your-uat-app-service # <-- REPLACE with your actual UAT service name
