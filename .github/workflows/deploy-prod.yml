name: Deploy to Production

on:
  push:
    branches: [ prod ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 8.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish application
        run: dotnet publish Norwind.Api.csproj -c Release -o ./publish

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "./publish/*"
          target: "/var/www/prod-app"
          script: |
            echo "Deployment to PRODUCTION successful. Restarting service..."
            sudo systemctl restart your-prod-app-service # <-- REPLACE with your actual Production service name
